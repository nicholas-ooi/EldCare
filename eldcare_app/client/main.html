<template name="App_body">


  <header class="bar bar-nav">
    <h1 class="title">EldCare</h1>
  </header>


  <div class="bar bar-standard bar-header-secondary searchArea">
    <form>
      <input type="search" placeholder="Search">
    </form>
  </div>
  <div class="content">
    {{> Template.dynamic template=main}}
  </div>

  <nav class="bar bar-tab">
    <a class="tab-item active" href="/home" data-ignore="push">
      <span class="icon icon-home"></span>
      <span class="tab-label">Home</span>
    </a>
    <a class="tab-item" href="/profile" data-ignore="push">
      <span class="icon icon-person"></span>
      <span class="tab-label">Profile</span>
    </a>
    <a class="tab-item" href="/favorite" data-ignore="push">
      <span class="icon icon-star-filled"></span>
      <span class="tab-label">Favorites</span>
    </a>
    <a class="tab-item" href="/feedback" data-ignore="push">
      <span class="icon icon-info"></span>
      <span class="tab-label">Give Feedback</span>
    </a>
  </nav>
</template>
