<template name="detail">
  <div class="content-padded">
    <br  />
    <h4>{{title}}</h4>
    <p>
      $2,000 per month
    </p>
    <p>
      {{detail}}
    </p>
    <button class="btn btn-positive goodservice">Good Service <span class="badge badge-positive">{{good}}</span></button>
    <button class="btn btn-negative badservice">Bad Service <span class="badge badge-negative ">{{bad}}</span></button>
    <a href="/chat" data-ignore="push">
    <button class="btn btn-outlined">Chat with us!<span class="badge badge-inverted"></span></button>
    </a>
    <br  />
    <br  />
    <br  />
    <h4>
      Hire and Make Payment
    </h4>
    <form class="input-group detailForm">
      <div class="input-row">
        <label>Name</label>
        <input type="text" placeholder="Nicholas Ooi Hsien Loong">
      </div>
      <div class="input-row">
        <label>Card Type</label>
        <div>
          <input type="text" placeholder="Mastercard">
        </div>
      </div>
      <div class="input-row">
        <label>Card Number</label>
        <input type="text" placeholder="1002-1231-2314-5467">
      </div>
      <div class="input-row">
        <label>CVV</label>
        <input type="email" placeholder="877">
      </div>
      <button class="btn btn-primary btn-block">Hire!</button>

    </form>


  </div>

</template>
